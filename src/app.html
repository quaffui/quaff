<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="">
    <script type="module">
      // Set dark mode based on system preference
      const cachedScheme = localStorage.getItem("current_mode");

      if (cachedScheme) {
        document.body.classList.add(`body--${cachedScheme}`);
      } else {
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

        if (prefersDarkScheme.matches) {
          document.body.classList.add("body--dark");
          localStorage.setItem("current_mode", "dark");
        } else {
          localStorage.setItem("current_mode", "light");
        }
      }
    </script>

    <div>%sveltekit.body%</div>
  </body>
</html>
